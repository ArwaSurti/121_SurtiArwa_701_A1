<!DOCTYPE html>
<html>
<head>
  <title>Static Server</title>
    
</head>
<body>
  <h1>Welcome to Static Web Server</h1>
  <p>This page is served by Express.</p>
  <button onclick="showMessage()">Click Me</button>
  <p id="msg"></p>
  <script>
    function showMessage() {
  document.getElementById('msg').innerText = 'Hello from script.js!';
}
  </script>
</body>
</html>
